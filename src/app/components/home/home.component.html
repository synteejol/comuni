<div class="container">
<!--  {{ sez | json }}-->
  <div class="row">
    <!-- Team Member 1 -->
    <div *ngFor=" let sezione of sez"
         class="col-xl-6 col-md-2 mb-3">
      <div class="card border-0 shadow">
        <img [src]="sezione.immagine" class="card-img-top" alt="..."
        [routerLink]="['/video', sezione.id]">
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{sezione.nome}}</h5>
          <p class="card-text text-black-50">{{sezione.descrizione}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
